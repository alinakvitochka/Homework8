<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Margin Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="block left"></div>
        <div class="block right"></div>
    </div>

    <div class="container">
        <div class="block left"></div>
        <div class="block right"></div>
        <div class="block right"></div>
        <div class="block right"></div>
    </div>

    <div class="container">
        <div class="block left"></div>
        <div class="block left"></div>
        <div class="block right"></div>
        <div class="block right"></div>
    </div>

    <div class="container">
        <div>
            <div class="right">
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="block right large"></div>
        </div>
    </div>

    <div class="container">
        <div class="centered">
            <div class="block large left large-width"></div>
            <div class="right">
                <div class="block large-width"></div>
                <div class="block large-width"></div>
            </div>
        </div>
    </div>

</body>

</html>
